<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up — Troy Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap + Icons (CDN), AOS already in your site -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
  <div data-include="header"></div>

  <main class="py-5">
    <div class="container">
      <div class="row g-0 shadow-sm rounded overflow-hidden">
        <!-- Left: form -->
        <div class="col-12 col-lg-6 p-4 p-md-5 bg-white">
          <div class="mb-3"><img src="./assets/img/logo-horse.svg" alt="" height="46"></div>
          <p class="text-muted mb-1">Welcome!</p>
          <h1 class="mb-2 fw-bold" style="font-family:'Fira Sans Extra Condensed',sans-serif;">Troy Groups</h1>
          <p class="text-muted small mb-4">Join Now! Create your account, unlock opportunities, and grow with trusted connections.</p>

          <form id="signupForm" novalidate>
            <label class="form-label">Full name<span class="text-danger">*</span></label>
            <input id="suName" class="form-control form-control-lg mb-3" placeholder="Your name" required>

            <label class="form-label">Email-ID<span class="text-danger">*</span></label>
            <input id="suEmail" type="email" class="form-control form-control-lg mb-3" placeholder="you@email.com" required>

            <label class="form-label">Password<span class="text-danger">*</span></label>
            <input id="suPassword" type="password" class="form-control form-control-lg mb-2" placeholder="8+ chars, Aa1@" required>
            <div class="text-muted small mb-3">Use at least 8 characters with a mix of letters, numbers & symbols.</div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="suRemember">
                <label class="form-check-label" for="suRemember">Remember me</label>
              </div>
              <a class="small text-decoration-none" href="#" onclick="alert('No server yet — this is a demo');return false;">Forgot Password?</a>
            </div>

            <button class="btn btn-brand w-100 btn-lg mb-2" type="submit">SignUp</button>
            <div id="suStatus" class="form-status" style="display:none;"></div>

            <div class="text-center my-3 text-muted">Or sign in with an Email</div>
            <button id="suGoogle" type="button" class="btn btn-outline-secondary w-100">
              <i class="bi bi-google me-2"></i> Sign with Google
            </button>

            <div class="text-center mt-4">
              <span class="text-muted">Have an Account? </span>
              <a href="./login.html">LOG-IN</a>
            </div>
          </form>
        </div>

        <!-- Right: illustration block (kept simple; your styles/images already exist) -->
        <div class="col-12 col-lg-6 p-0">
          <div class="h-100 w-100 d-flex align-items-center justify-content-center" style="background:#1976ff;">
            <img src="./assets/img/about/06.webp" alt="" class="img-fluid rounded" style="max-width:340px;">
          </div>
        </div>
      </div>
    </div>
  </main>

  <div data-include="footer"></div>

  <script src="./assets/js/components.js" defer></script>
  <script src="./assets/js/auth.js"></script>
  <script>document.addEventListener('DOMContentLoaded', initSignup);</script>
</body>
</html>
